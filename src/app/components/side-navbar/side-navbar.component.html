<ul class="p-5">
  @for (sidebar of sidebarData(); track $index) {
    <li class="flex items-center gap-3 p-3 rounded-md cursor-pointer hover:bg-gray-300 transition-colors">
      <span [class]="sidebar.iconClass + ' text-xl text-gray-600'"></span>
      <a class="text-gray-800 font-medium no-underline" [routerLink]="sidebar.url" routerLinkActive="active" [hidden]="collapsed()">
        {{ sidebar.title }}
      </a>
    </li>
  }
</ul>
